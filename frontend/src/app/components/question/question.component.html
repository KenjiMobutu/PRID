<button mat-icon-button tabindex="-1" (click)="previous()">
  <mat-icon>arrow_back_ios</mat-icon>
</button>
<button mat-icon-button tabindex="-1" (click)="next()">
  <mat-icon>arrow_forward_ios</mat-icon>
</button>

<div *ngIf="quiz">
  <p>{{ quiz.name }}</p>
</div>

<div *ngIf="question">
  <div class="questionBody">
    <p>{{ question.body }}</p>
  </div>
</div>
<code-editor #editor [(ngModel)]="query" [readOnly]="true"></code-editor>
