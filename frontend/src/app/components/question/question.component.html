<button mat-icon-button tabindex="-1" (click)="previous()">
  <mat-icon>arrow_back_ios</mat-icon>
</button>
<button mat-icon-button tabindex="-1" (click)="next()">
  <mat-icon>arrow_forward_ios</mat-icon>
</button>

<div *ngIf="quiz">
  <p>{{ quiz.name }}</p>
</div>

<div *ngIf="question">
  <div class="questionBody">
    <p>{{ question.body }}</p>
  </div>
</div>
<code-editor #editor [(ngModel)]="query" [readOnly]="false"></code-editor>
<br>
<div style="display: none;">
  <textarea [(ngModel)]="query" cols="80" rows="5" style="width: 100%"></textarea>
</div>

<div>
  <button style="margin-right: 10px;" (click)="send()" >Envoyer</button>
  <button style="margin-right: 10px;" (click)="clear()">Effacer</button>
  <button style="margin-right: 10px;" *ngIf="!isTest" (click)="showSolution()">Voir Solutions</button>
</div>
<br>

<div *ngIf="showAnswers && !isTest">
  <p>{{horodatage}}</p>
  <div [ngClass]="{'correct-answer': res === true, 'incorrect-answer': res === false}">
    <p [innerText]="answerMessage"></p>
  </div>
</div>

<div *ngIf="showAnswerTable && !isTest">
  <table>
    <thead>
      <tr>
        <th *ngFor="let columnName of columnNames">
          {{ columnName }}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let dataRow of dataRows">
        <td *ngFor="let cell of dataRow">
          {{ cell }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
<br>
<div *ngIf="showSolutions && !isTest">
  <ng-container *ngFor="let solution of solutions; let i = index">
    <p>Solution {{ solution.order }}</p>
    <div class="solutionBody">
      <p [innerText]="solution.sql"></p>
    </div>
  </ng-container>
</div>
