<h2 mat-dialog-title class="title">{{ data.title }}</h2>
<mat-dialog-content>
  <p>{{ data.message }}</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="close(true)">Oui</button>
  <button mat-button (click)="close(false)" mat-dialog-close>Non</button>
</mat-dialog-actions>
